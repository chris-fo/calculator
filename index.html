<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <label for="calculator-text">Do some math:</label>
    <textarea rows="3" name="calculator-text" id="calculator-text" readonly></textarea>
    <div id="operator container">
      <button id="add-button" class="operator-button" value="+">+</button>
      <button id="subtract-button" class="operator-button" value="-">-</button>
      <button id="mupltiply-button" class="operator-button" value="*">x</button>
      <button id="divide-button" class="operator-button" value="/">/</button>
    </div>
    <div id="button-container">
      <button id="num1" class="number-button" value="1">1</button>
      <button id="num2" class="number-button" value="2">2</button>
      <button id="num3" class="number-button" value="3">3</button>
      <button id="num4" class="number-button" value="4">4</button>
      <button id="num5" class="number-button" value="5">5</button>
      <button id="num6" class="number-button" value="6">6</button>
      <button id="num7" class="number-button" value="7">7</button>
      <button id="num8" class="number-button" value="8">8</button>
      <button id="num9" class="number-button" value="9">9</button>
      <button id="num0" class="number-button" value="0">0</button>
    </div>
    <div>
      <button id="equals-button">=</button>
      <button id="clear-button">CLEAR</button>
    </div>
  </body>
</html>
